name: "Terraform CI: Validation Only"

# Trigger: Runs on every push to feature branches (ignores main)
on:
  push:
    branches-ignore:
      - main

# Permissions: OIDC (AWS) is strictly required. PRs only need read access now.
permissions:
  id-token: write       # Allow connecting to AWS without keys
  contents: read        # Allow reading the repo code
  pull-requests: read   # Downgraded from 'write' since we removed the Auto-PR job

env:
  AWS_REGION: "ap-south-1"
  TF_VERSION: "1.14.3"

jobs:
  # ------------------------------------------------------------------
  # JOB 1: CODE QUALITY & SECURITY SCAN
  # "Fail Fast" - If syntax or security is bad, stop immediately.
  # ------------------------------------------------------------------
  static-checks:
    name: "Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check Formatting (fmt)
        run: terraform fmt -check -recursive

      - name: Security Scan (tfsec)
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

  # ------------------------------------------------------------------
  # JOB 2: VALIDATE & PLAN (The Logic Check)
  # Connects to AWS to verify the infrastructure changes are possible.
  # ------------------------------------------------------------------
  verify-logic:
    name: "Verify Logic"
    needs: static-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Detects if changes occurred in 'stage/' or 'prod/' folders
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            stage:
              - 'stage/**'
              - 'modules/**'
            prod:
              - 'prod/**'
              - 'modules/**'

      # Securely Connect to AWS (No Access Keys!)
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::312530021679:role/GitHubActions-Terraform-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # --- STAGE VALIDATION ---
      - name: Plan Stage
        if: steps.changes.outputs.stage == 'true'
        working-directory: ./terraform/environments/stage
        run: |
          terraform init
          terraform validate
          terraform plan -input=false -lock=false
          # -lock=false speeds up CI and prevents blocking your team
          terraform plan -input=false -lock=false

      # --- PROD VALIDATION (Syntax Check Only) ---
      - name: Validate Prod (Syntax Only)
        if: steps.changes.outputs.prod == 'true'
        working-directory: ./terraform/environments/prod
        run: |
          terraform init
          terraform validate
          terraform plan -input=false -lock=false